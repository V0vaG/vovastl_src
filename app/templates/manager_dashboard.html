<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Button Styling */
        .button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        /* Logout Button */
        .logout-button {
            background-color: #dc3545;
        }

        .logout-button:hover {
            background-color: #b02a37;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        select, button {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        select {
            cursor: pointer;
        }

        /* Popup Notification Styling */
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        .popup.error {
            background-color: #dc3545;
        }

        .close-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
        function showPopup(message, isError = false) {
            const popup = document.getElementById('notificationPopup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.innerText = message;

            popup.classList.toggle('error', isError);
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            showPopup("{{ message }}", "{{ category }}" === "danger");
            {% endfor %}
            {% endif %}
            {% endwith %}
        });

        function closePopup() {
            document.getElementById('notificationPopup').classList.remove('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome, Manager</h2>

        <!-- Button Container -->
        <div class="button-container">
            <a href="{{ url_for('register', role='user') }}" class="button">âž• Add User</a>
        </div>

        <h3>Users List</h3>
        <table>
            <tr>
                <th>Username</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.user }}</td>
            </tr>
            {% endfor %}
        </table>

        <h3>Remove a User</h3>
        <form action="{{ url_for('remove_user_route') }}" method="post">
            <label for="username">Select a user to remove:</label>
            <select name="username" id="username" required>
                {% for user in users %}
                <option value="{{ user.user }}">{{ user.user }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="button">ðŸ—‘ Remove</button>
        </form>

        <!-- Logout Button -->
        <div class="button-container">
            <a href="{{ url_for('logout') }}" class="button logout-button">ðŸšª Logout</a>
        </div>
    </div>

    <!-- Popup Notification -->
    <div id="notificationPopup" class="popup">
        <span id="popupMessage"></span>
        <button class="close-btn" onclick="closePopup()">âœ–</button>
    </div>
</body>
</html>
