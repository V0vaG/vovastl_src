<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }

        .no-image {
            width: 100%;
            height: 140px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .card-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #eef2f7;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ role|capitalize }} {{ username }}</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 20px;">
            {% for folder in stl_folders %}
            <div onclick="window.location='{{ url_for('view_folder', folder_name=folder.name) }}'" style="background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; text-align: center; overflow: hidden;">
                {% if folder.image %}
                    <img src="{{ folder.image }}" style="width: 100%; height: 140px; object-fit: cover;">
                {% else %}
                    <div style="height: 140px; background-color: #e0e0e0; display: flex; align-items: center; justify-content: center; color: #888;">No Image</div>
                {% endif %}
                <div style="padding: 10px; font-weight: bold; color: #333;">{{ folder.name }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- Create Folder Form -->
        <div class="upload-form">
            <form action="{{ url_for('create_stl_folder') }}" method="POST">
                <label for="folder_name">Create New Folder:</label>
                <input type="text" name="folder_name" placeholder="Enter new folder name" required>
                <button type="submit">Create Folder</button>
            </form>
        </div>
        

        <div class="actions">
           
            {% if role == "manager" %}
            <!-- <div class="actions"> -->
                <form action="{{ url_for('manager_dashboard') }}" style="display:inline;">
                    <button type="submit" class="btn btn-blue">ðŸ“‹ Manager Dashboard</button>
                </form>
            <!-- </div> -->
            {% endif %}

            <form action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="btn btn-blue">ðŸšª Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
