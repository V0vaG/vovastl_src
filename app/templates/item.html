<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subfolder }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .section {
            margin-top: 20px;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            padding-top: 60px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ subfolder }}</h1>

        {% if images %}
        <div class="gallery">
            {% for image in images %}
                <img src="{{ image }}" onclick="openModal('{{ image }}')">
            {% endfor %}
        </div>
        {% endif %}

        {% if description %}
        <div class="section">
            <h3>Description</h3>
            <pre>{{ description }}</pre>
        </div>
        {% endif %}

        {% if upload_info %}
        <div class="section">
            <h3>Upload Info</h3>
            <pre>{{ upload_info }}</pre>
        </div>
        {% endif %}

        <div class="section" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 40px;">
            <form method="get" action="{{ url_for('download_folder', folder_path=folder ~ '/' ~ subfolder) }}">
                <button type="submit" class="download-btn">‚¨áÔ∏è Download Folder</button>
            </form>
        
            {% if can_delete %}
            <form method="POST" action="{{ url_for('delete_folder') }}" onsubmit="return confirm('Are you sure you want to delete this folder?');">
                <input type="hidden" name="folder" value="{{ folder }}">
                <input type="hidden" name="subfolder" value="{{ subfolder }}">
                <button type="submit" class="download-btn" style="background-color: #dc3545;">üóëÔ∏è Delete Folder</button>
            </form>
            {% endif %}
        
            <form method="get" action="{{ url_for('view_folder', folder_name=folder) }}">
                <button type="submit" class="download-btn" style="background-color: #6c757d;">‚¨ÖÔ∏è Back to Folder View</button>
            </form>
        </div>
        
    </div>

    <!-- Modal -->
    <div id="imgModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById("imgModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
    </script>
</body>
</html>
